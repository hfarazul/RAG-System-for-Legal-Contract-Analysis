embedding:
  provider: openai
  model: text-embedding-3-small
  dimensions: 1536

llm:
  provider: anthropic
  model: claude-sonnet-4-20250514
  temperature: 0.1
  max_tokens: 2048

retrieval:
  top_k: 5
  rerank:
    enabled: false  # Disabled for eval (Cohere trial rate limit: 10/min)
    provider: cohere
    model: rerank-v3.5
    over_fetch_multiplier: 4

chunking:
  strategy: section-based
  include_doc_prefix: true

vector_store:
  type: memory
  persist_path: ./data/vectors.json

prompts:
  analyzer: ./config/prompts/analyzer.txt

# Real-time evaluation settings
evaluation:
  enabled: true
  sample_rate: 0.1        # Evaluate 10% of requests
  flag_threshold: 3       # Flag responses with any score below this
  max_stored: 1000        # Maximum evaluations to keep
